<div class="album py-5 bg-light">
  <div class="container">
    <!-- <printname [name]="myname" [color]="textcolor"></printname>  -->
      {{name_of_env}}

    <div class="addContainer">
      <h3>Add Image</h3>
      <!-- <select class="form-select mb-3" aria-label="Default select example">
        <option selected>Album ID</option>
        <option name="albumId_fromC" value="1">1</option>
        <option name="albumId_fromC" value="2">2</option>
        <option name="albumId_fromC" value="3">3</option>
      </select> -->

      <div class="mb-3">
        <label class="form-label">Album ID</label>
        <input type="text" class="form-control" id="albumId" [(ngModel)]="albumId" placeholder="Album 1, 2 or 3">
      </div>

      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" id="title"  [(ngModel)]="title" placeholder="Image Title..." >
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">Primary Image</label>
        <input class="form-control" type="file" name="file_fromC" id="primaryImage" (change)="trackFile($event)">
      </div>
      <!-- <div class="mb-3">
        <label for="formFile" class="form-label">Thumbnail Image</label>
        <input class="form-control" type="file" name="tn_fromC" id="thumbnailImage">
      </div> -->

      <button class="btn btn-primary" (click)="addNewPhoto()">Submit</button>
    </div>




    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" *ngFor="let photo of photos">
        <!-- the # renames the element to photocard in the dom -->
        <div class="card shadow-sm" #photocard>
          <div class="bd-placeholder-img card-img-top" style="background-image:url('{{server + photo.url}}')"></div>
          <svg (click)="deletePhoto(photo.id, photocard)" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-square-fill close" viewBox="0 0 16 16">
            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"/>
          </svg>

          <!-- <div class="bd-placeholder-img card-img-top" style="background-image:url('{{ server + photo.url}}')">
          </div> -->


          <div class="card-body">
            <p class="card-text">{{photo.title}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a [routerLink]="['/photos', photo.id]">View</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
